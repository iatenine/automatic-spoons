<!DOCTYPE html>
<html lang="en">

<head>
  <!-- fdksajfkljdjsakl; -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Exchange App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="container-fluid text-center text-white bg-primary p-2">
    <h1>Currency Exchange App</h1>
  </header>



  <!-- Exchange Rate Card -->
  <form id="exchangeRateCard">

    <!-- <input id='date-selector' type="date" onchange=onDateChanged(value)> -->

    <input id='date-selector' class="dateInput" type="date">

    <fieldset>
      <label for="exchangeRateOptions">Select a currency you want to compare to the USD - US Dollar:</label>
      <select name="exchageRateOptions" id="exchangeRateOptions">
        <!-- Populated dynamically with currencies -->
      </select>
      <!-- Save Button -->
      <input id="save-btn" class="btn btn-primary" type="button" value="Save" />
    </fieldset>


    <div id="theExchangeRate">
      <p id="dollarText">One US Dollar =</p>
      <h4 id="exchangeRateNumbers">placeholder</h4>
    </div>

  </form>




  <!-- Currency history -->

  <!-- Added container - Rows / Columns    -->
  <div class="container-fluid">

    <!-- Added table with date, currency, exchange, save & reset btn -->
    <div class="col-lg">
      <table class="table table-hover" id="currency-history-table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Currency</th>
            <th scope="col">Exchange</th>
          </tr>
        </thead>
        <tbody id="currency-table-body">
        </tbody>
      </table>
    </div>

    <!-- Stock indicators -->
    <div class="form-group">
      <label for="stockIndcators">Stock Indicator</label>
      <select class="form-control" id="stockIndicators">
        <option value='dow'>DOW</option>
        <option value="ndaq">NASDAQ</option>
        <option value="spx">S&P500</option>
      </select>
    </div>
    <!-- Card -->

    <div class="card">
      <h3 id='company-name'>Company Name</h3>
      <h4 id='ticker-symbol'>Ticker Symbol</h4>
      <p id='key-indicators'>Key indicators (price, change, etc)</p>
      <p id='52-week-high'>52 week high</p>
      <p id='52-week-low'>52 week low</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
